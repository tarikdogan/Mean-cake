<div class="row justify-content-center">
  <div class="col-md-4 register-cake">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="cakeForm" (ngSubmit)="onSubmit()">


        <div class="form-group">
          <label for="inputName">Name</label>
          <input class="form-control" type="text" formControlName="name">
          <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
            Name is required.
          </div>
        </div>
        <div class="form-group">
         <label for="inputName">Comments</label>
         <input class="form-control" type="text" formControlName="comment">
         <div class="invalid-feedback" *ngIf="submitted && myForm.comment.errors?.required">
           Comments is required.
         </div>
       </div>
        <div class="form-group">
          <label>Url</label>
          <input class="form-control" type="text" formControlName="imageUrl">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.imageUrl.errors?.required">
            Enter Image Url.
          </div>
        </div>

        <div class="form-group">
          <label>yumFactor</label>
          <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
            formControlName="yumFactor">
            <option value="">Choose...</option>
            <option *ngFor="let factor of yumFactor" value="{{factor}}">{{factor}}
            </option>
          </select>
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.yumFactor.errors?.required">
            Choose yumFactor.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.yumFactor.errors?.pattern">
           Enter Image Url.
         </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
